<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>DevClube - Conversor de moeda</title>

</head>

<body>
    <img class="logocifrao" src="/assets/logo.gif" alt="Logo-cifrão">
    <main>
        <label>
            Converter <b>de</b>:
            <select class="currency-select-to-convert">
                <option value="real1">R$ Real Brasileiro</option>
                <option value="dolar1">US$ Dolar</option>
                <option value="euro1">€ Euro</option>
                <option value="libra1">£ Libra</option>
                <option value="bitcoin1">₿ BitCoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>:
            <select class="currency-select-converted">
                <option value="Dolar">US$ Dolar</option>
                <option value="Euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ BitCoin</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000.00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-convert-img" src="/assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="/assets/arrow.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="/assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
